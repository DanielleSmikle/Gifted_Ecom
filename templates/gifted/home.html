{% extends "./base.html" %}
{% load static %}
{% block title %} Gifted by Gigi {% endblock %} 
{% block content %}

<main>
  
  <section class = "py-5 text-center container">
    <div class = "row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class = "h1 fw-bold "> Buy A Candle</h1>
        <p class="lead text-muted"> Theres a scent for everyone</p>
        <p>
          <a href ="#" class = "btn btn-primary my-2"> Make an account</a> 
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class = "row row-cols-1  row-cols-sm-2 row-cols-md-5 g-3">

      {% for fearure in features %} 
      
      <div class="col">
        <div class = "card shadow-sm">
          <img class="img-fluid" alt= "Responsive image" src="{{ feature.image.url }}">
          <div class="card-body">
            <p class="card-text">
              <a class ="text-dark text-decoration-none" href="{{ feature.get_absolute_url }}">{{ feature.scent }}</a>
            </p>
            <div class ="d-flex justify-content-between align-items-center">
              <small class="text-muted">smell it</small>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</main>


{% endblock %}
